    how to overwrite getter and setter in javascript

<style>
a
{
    color: blue;
}
</style>
<script>
    var get_counter = 0;
    var set_counter = 0;
    
    Object.defineProperty(document.styleSheets[0].cssRules[0].style, "color", 
    {
        get: function() 
        {
            get_counter++; 
            return this.getPropertyValue("color");
        }, 
        set: function(x) 
        {
            set_counter++; 
            this.setProperty("color", x);
        }
    }
    );
</script>
</head>
<body>
<p>
text
<a href="http://www.google.com/">www.google.com</a>
</p>
<script>
function go()
{
    var a = document.createElement("a");
    a.innerHTML = "some text";
    a.href = "http://www.google.com";
    document.body.appendChild(a);
    
    document.styleSheets[0].cssRules[0].style.color = "purple";
        
    console.log("done. get_count: " + get_counter + " set_count: " + set_counter);
}

setTimeout(go, 1000);
</script>
</body>
