<html>
<head>
<style>
p {
    font-family: monospace;
    background: #000099;
    color: #999999;
    width: 600px;
    word-wrap: break-word;
}
</style>
<script>
var timerprint;

function load() {
    clearInterval(timerprint);
    timerprint=setInterval(function(){make_maze()},5);
}
function make_maze() {
    a=document.getElementById('textb').innerHTML;
    // characters for '/' and '\', plus a random between 0 and 1, will truncate to integer
    a+=String.fromCharCode(9585.5+Math.random());
    document.getElementById('textb').innerHTML=a;
}
</script>

</head>
<body onload="load()">
<p id=textb />
</body>
</html>
